<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Test</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1>Typing Test</h1>
      <h2>Test Your Typing Speed</h2>
      <p class="bright">The timer will start when you start typing.</p>
    </section>
    <section>
      <div id="timer"></div>
      <p class="bright">Seconds Left</p>
    </section>
    
    <section id="text-prompt">
      <p id="info"></p>
      <p id="prompt"></p>
    </section>

  <script src="./script.js"></script>
